<div class="container">
	<div data-dojo-attach-point="filterNode" class="filter-node">
		<div class="filter-container">
			Filter by Property:
			<select class="filter" data-dojo-attach-point="PropertyFilter">
			</select>
		</div>
		<div class="filter-container">
			Filter by Cluster:
			<select class="filter" data-dojo-attach-point="ClusterFilter">
			</select>
		</div>
		<div class="filter-container" data-dojo-attach-point="BuildingFilterContainer" hidden=true>
			Filter by Building:
			<select class="filter" data-dojo-attach-point="BuildingFilter" >
			</select>
		</div>
		<div class="filter-container" data-dojo-attach-point="FloorFilterContainer" hidden=true>
			Filter by Floor:
			<select class="filter" data-dojo-attach-point="FloorFilter">
			</select>
		</div>
		<div class="filter-container">
			View Buildings By:
			<select class="filter" data-dojo-attach-point="ViewFilter">
			</select>
		</div>
	</div>
</div>
