<div class="container">
	<div class="slider-container">
		<div class="slider-value" data-dojo-attach-point="SnapshotDate"></div>
		<!-- <div data-dojo-type="dijit/form/HorizontalSlider" data-dojo-attach-point="slider" data-dojo-props='intermediateChanges:true,showButtons:false,minimum:0,maximum:23.99'
		 style="margin-top:10px;"></div> -->
		<div class="sliderbar" data-dojo-attach-point="sliderBar"></div>
	</div>
	<section class="inner-wrapper-3" id="col-container">
		<section class="jimu-r-row row-1-5">
			<section class="card col-1-3" id="Revenue">
				<h3>Gross Monthly Rental Revenue</h3>
				<span data-dojo-attach-point="grossMonthlyRentalRevenue" class="Span0">
				</span>
			</section>
			<section class="card col-1-3" id="Occupancy">
				<h3>Portfolio Occupancy Rate</h3>
				<span data-dojo-attach-point="OccupancyRate" class="Span0">
				</span>
			</section>
			<section class="card col-1-3">
				<h3>No. of leases</h3>
				<span data-dojo-attach-point="noOfLeases" class="Span0">
				</span>
			</section>
		</section>
		<section class="jimu-r-row row-2-5">
			<section class="card col-2-5"  id="PropertiesManaged">
				<h3>No. of properties managed</h3>
				<table>
					<tr>
						<td rowspan="3" class="td1">Total<br><p data-dojo-attach-point="totalPropertiesManaged"></p></td>
						<td class="td2">Occupied</td>
						<td class="td3" data-dojo-attach-point="propOccupied"></td>
					</tr>
					<tr>
						<td class="td2">Marketable</td>
						<td class="td3" data-dojo-attach-point="propMarketable"></td>
					</tr>
					<tr>
						<td class="td2">Unmarketable</td>
						<td class="td3" data-dojo-attach-point="propUnmarketable"></td>
					</tr>
				</table>
			</section>
			<section class="card col-3-5">
				<h3>Portfolio Lease Expiry Portfolio</h3>
				<canvas data-dojo-attach-point="LeaseExpiryChart" height="130"></canvas>
			</section>
		</section>
		<section class="jimu-r-row row-2-5">
			<section class="card col-2-5">
				<h3>Leasing Activity</h3>
				<canvas data-dojo-attach-point="LeasingActivityChart" height="125"></canvas>
			</section>
			<section class="card col-3-5">
				<h3>Tenant Mix</h3>
				<canvas data-dojo-attach-point="TenantMixChart" height="130"></canvas>
			</section>
		</section>
	</section>




</div>
