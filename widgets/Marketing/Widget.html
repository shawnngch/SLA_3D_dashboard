<div class="container">
	<div class="jimu-r-row">
		Target Occupation Date:
		<input type="text" id="datepicker" data-dojo-attach-point="datepicker0" class="filter">
	</div>
	<!-- <div class="inner-wrapper-3 hidden" id="col-container" data-dojo-attach-point="colcontainer"> -->
	<div class="inner-wrapper-3" id="col-container" data-dojo-attach-point="colcontainer">
		<section class="jimu-r-row row-1-2">
			<section class="col-1-2 card" id="MasterTenant">
				<section class="row-1-1 col-1-1 card" id="ClusterInformation" data-dojo-attach-point="ClusterInformation">
					<h3>Cluster Information</h3>
					<table>
						<tr>
							<td class="td1">No. of Properties</td>
							<td class="td2" data-dojo-attach-point="NoOfProp"></td>
						</tr>
						<tr>
							<td class="td1">Total Monthly Rent</td>
							<td class="td2" data-dojo-attach-point="monthlyRent"></td>
						</tr>
						<tr>
							<td class="td1">Marketable Properties</td>
							<td class="td2" data-dojo-attach-point="propMarketable"></td>
						</tr>
						<tr>
							<td class="td1">Unmarketable Properties</td>
							<td class="td2" data-dojo-attach-point="propUnmarketable"></td>
						</tr>
					</table>
				</section>
				<section class="row-0-0 col-1-1 card" id="Photos" data-dojo-attach-point="Photos">
					<h3>Photos</h3>
					<div data-dojo-attach-point="ImageContainer">

					</div>
					<div id="myModal" class="modal">
						<span class="modalClose cursor">&times;</span>
						<div data-dojo-attach-point="modalcontent" class="modal-content">
						</div>
					</div>
				</section>
			</section>
			<section class="col-1-2 card" id="LeaseExpiry">
				<h3>Lease Expiry by Gross Rental Revenue</h3>
				<div class="chart-container">
					<canvas data-dojo-attach-point="ChartRent"></canvas>
				</div>
			</section>
		</section>
		<section class=" jimu-r-row row-1-2">
			<section class="col-1-1 card" id="PropertyInformation">
				<h3>Property Information</h3>
				<table id="PropertyTable" class="table table-striped table-bordered table-hover table-sm"></table>
			</section>
		</section>

	</div>
