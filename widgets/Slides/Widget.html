<div>
	<div class="slide-icon" data-dojo-attach-point="icon" data-dojo-attach-event="onclick:_onIconClicked">
		<img src="${folderUrl}images/icon.png">
	</div>
	<div class="slide-content" data-dojo-attach-point="content">
		<div class="slide-close" data-dojo-attach-event="onclick:_onSlideCloseClicked"></div>
		<div class="hijack" data-dojo-attach-point="test">

			<div class="filter-container">
				Filter by Property: <select class="filter" data-dojo-attach-point="PropertyFilter">
				</select>
			</div>
			<div class="filter-container">
				Filter by Cluster:<select class="filter" data-dojo-attach-point="ClusterFilter">
				</select>
			</div>
			<div class="filter-container">
				Filter by Building:<select class="filter" data-dojo-attach-point="BuildingFilter">
				</select>
			</div>
			<div class="filter-container">
				Filter by Floor:<select class="filter" data-dojo-attach-point="FloorFilter">
				</select>
			</div>
			<div class="filter-container">
				View Buildings By:<select class="filter" data-dojo-attach-point="ViewFilter">
				</select>
			</div>
		</div>

	</div>
</div>
