<div class="container">
	<div class="filter-container">
		Filter by Tenant:
		<br />
		<select class="filter" data-dojo-attach-point="TenantFilter">
		</select>
	</div>
	<section class="inner-wrapper-3" id="col-container">
		<section class="jimu-r-row row-1-3">
			<section class="card col-1-2" id="Revenue">
				<h3>Portfolio Lease Expiry Profile</h3>
				<canvas data-dojo-attach-point="NLAChart" height="140"></canvas>
			</section>
			<section class="card col-1-2" id="LeaseDue">
				<h3>Leases due for expiry in 6 months</h3>
				<table><tbody data-dojo-attach-point="expiringTable"></tbody>
				</table>

			</section>
		</section>
		<section class="jimu-r-row row-2-3">
			<section class="card col-1-1">
				<h3>Account Information</h3>
				<table id="TATable" class="table table-striped table-bordered table-hover table-sm"></table>
			</section>
		</section>
	</section>




</div>
