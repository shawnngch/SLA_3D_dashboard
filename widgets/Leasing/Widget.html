<div class="container">
	<div class="filter-container">
		Filter by Tenant:
		<br />
		<select name="cars" class="filter" data-dojo-attach-point="TenantFilter">
		</select>
	</div>
	<section class="inner-wrapper-3" id="col-container">
		<section class="jimu-r-row row-1-2">
			<section class="card col-1-2" id="Revenue">
				<h3>Portfolio Lease Expiry Profile</h3>
				<!-- <canvas data-dojo-attach-point="LeaseExpiryChart" height="90px"></canvas> -->
				<canvas data-dojo-attach-point="NLAChart"></canvas>
			</section>
			<section class="card col-1-2" id="LeaseDue">
				<h3>Leases due for expiry in 6 months</h3>
				<table>
					<tr>
						<td rowspan="3"><strong data-dojo-attach-point="expiringTotal">20</strong></td>
						<td>Renewal</td>
						<td data-dojo-attach-point="expiringRenewal">10</td>
					</tr>
					<tr>
						<td>WOC</td>
						<td data-dojo-attach-point="expiringWOC">5</td>
					</tr>
					<tr>
						<td>Tender</td>
						<td data-dojo-attach-point="expiringTender">5</td>
					</tr>
				</table>

			</section>
		</section>
		<section class="jimu-r-row row-1-2">
			<section class="card col-1-1">
				<h3>Account Information</h3>

			</section>
		</section>
	</section>




</div>
